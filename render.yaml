services:
  - type: web
    name: campus-compass-api
    env: python
    plan: starter  # Change to 'standard' or 'pro' for production
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_TOKEN
        sync: false  # Set this in Render dashboard
      - key: EMBED_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: LLM_MODEL
        value: meta-llama/Meta-Llama-3-8B-Instruct:novita
      - key: FAISS_DIR
        value: faiss_index
      - key: VECTORSTORE_TYPE
        value: faiss

